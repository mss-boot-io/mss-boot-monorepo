          type: string
        type: array
      avatar:
        type: string
      bio:
        type: string
      birthday:
        type: string
      createdIp:
        type: string
      createdTime:
        type: string
      dingtalk:
        type: string
      displayName:
        type: string
      education:
        type: string
      email:
        type: string
      exp:
        $ref: '#/definitions/jwt.NumericDate'
        description: the `exp` (Expiration Time) claim. See https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.4
      facebook:
        type: string
      gender:
        type: string
      gitee:
        type: string
      github:
        type: string
      gitlab:
        type: string
      google:
        type: string
      hash:
        type: string
      homepage:
        type: string
      iat:
        $ref: '#/definitions/jwt.NumericDate'
        description: the `iat` (Issued At) claim. See https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.6
      id:
        type: string
      idCard:
        type: string
      idCardType:
        type: string
      isAdmin:
        type: boolean
      isDefaultAvatar:
        type: boolean
      isDeleted:
        type: boolean
      isForbidden:
        type: boolean
      isGlobalAdmin:
        type: boolean
      isOnline:
        type: boolean
      iss:
        description: the `iss` (Issuer) claim. See https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.1
        type: string
      jti:
        description: the `jti` (JWT ID) claim. See https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.7
        type: string
      karma:
        type: integer
      language:
        type: string
      lark:
        type: string
      lastSigninIp:
        type: string
      lastSigninTime:
        type: string
      ldap:
        type: string
