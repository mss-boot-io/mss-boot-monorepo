name: CI

on:
  workflow_dispatch:

env:
  IMAGE_NAME: '${{ secrets.aws_account }}.dkr.ecr.${{ secrets.aws_region }}.amazonaws.com'

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        service: [admin, generator, store]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Build
        working-directory: mss-boot/${{ matrix.service }}
        run: go build -o ${{ matrix.service }} .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.aws_region }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: '${IMAGE_NAME}/devops-${{ matrix.service }}'
          flavor: |
            latest=auto
          tags: |
            type=schedule
            type=ref,event=tag
            type=sha,prefix=,format=long,enable=true,priority=100

      - name: Get File
        run: cp -r bin mss-boot/${{ matrix.service }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: mss-boot/${{ matrix.service }}
#          push: ${{ github.event_name != 'pull_request' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}